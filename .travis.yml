# TravisCI config.

language: ruby
rvm:
  - ruby-head
  - 2.6.3
  - 2.5.5
  - 2.4.6
  - 2.3.8
  - 2.2.10
  - 2.1.10
  - 2.0.0
  - rbx-2
  - jruby-head
gemfile: .travis.gemfile
env:
  global:
    # travis encrypt -r raxoft/form_input CODECLIMATE_REPO_TOKEN=???
    secure: ""
after_success:
  - bundle exec codeclimate-test-reporter
matrix:
  allow_failures:
    - rvm: rbx-2
    - rvm: ruby-head
    - rvm: jruby-head

# EOF #
